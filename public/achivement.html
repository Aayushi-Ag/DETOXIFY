<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="achiveglobal.css" />
    <link rel="stylesheet" href="achivement.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Georama:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <h1 class="achievement">ACHIEVEMENT</h1>
      <main class="content-panel">
        <img
          class="whatsapp-image-2024-03-19-at-1"
          alt=""
          src="src/back.jpg"
        />

        <img
          class="l0-removebg-preview-2-icon"
          loading="lazy"
          alt=""
          src="src/L0-removebg-preview.png"
        />

        <img
          class="l0-removebg-preview-1-icon"
          loading="lazy"
          alt=""
          src="src/L1-removebg-preview.png"
        />
      </main>
      <div class="progress-detail-wrapper">
        <div class="progress-detail">
          <div class="progress-bar-container">
            <div class="progress-bar-wrapper">
              <div class="progress-label-area">
                <i class="progress">PROGRESS BAR</i>
              </div>
              
            </div>
          </div>
          <div class="bar-chart">
            <div class="progress-container">
              <div class="progress-bar1" id="myBar">50%</div>
            </div>
          
        </div>
        <div class="achieved-badges-till">
          ACHIEVED BADGES TILL NOW.......
        </div>
      </div>
    </div>
    
      
    </div>
    <script>
      // Simulate progress
      let width = 0;
      const interval = setInterval(() => {
        if (width >= 20) {
          clearInterval(interval);
        } else {
          width++;
          document.getElementById("myBar").style.width = width + "%";
          document.getElementById("myBar").innerHTML = width  + "%";
        }
      }, 20);
      </script>
  </body>
</html>
