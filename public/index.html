<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <section class="main-frame">
        <div class="inner-frame">
          <img
            class="flower-pot-with-decorative-gra-icon"
            loading="lazy"
            alt=""
            src="./src/fp.png"
          />

          <div class="flower-pot-with-decorative-gra-wrapper">
            <img
              class="flower-pot-with-decorative-gra-icon1"
              loading="lazy"
              alt=""
              src="./src/fp.png"
            />
          </div>
        </div>
        <div class="container-frame">
          <div class="frame-parent">
            <div class="detoxify-label-wrapper">
              <div class="detoxify-label">
                <div class="lorem-text">
                  <div class="decorative-text">
                    <div class="logo-placeholder">
                      <h1 class="detoxify">DETOXIFY</h1>
                    </div>
                    <i class="lorem-ipsum-dolor"
                      >Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                      sed do eiusmod tempor incididunt ut labore et dolore magna
                      aliqua. Ut enim ad minim veniam, quis nostrud</i
                    >
                  </div>
                </div>
                <img
                  class="flower-pot-with-decorative-gra-icon2"
                  alt=""
                  src="./src/fp.png"
                />
              </div>
            </div>
            <div class="additional-frame">
              <div class="decorative-rectangle-x">
                <img
                  class="flower-pot-with-decorative-gra-icon3"
                  loading="lazy"
                  alt=""
                  src="./src/fp.png"
                />
              </div>
              <div class="decorative-rectangle-x1">
                <img
                  class="flower-pot-with-decorative-gra-icon4"
                  loading="lazy"
                  alt=""
                  src="./src/fp.png"
                />
              </div>
              <div class="additional-frame-inner">
                <button class="vector-shape-parent" onclick="redirectToServer()">
                  <div class="vector-shape"></div>
                  <div class="login">LOGIN</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="desktop-1-child"></div>
      <div class="circle-container">
        <img
          class="circle-container-child"
          alt=""
          src="./public/ellipse-1.svg"
        />

        <div class="vector-shape-x"></div>
        <img
          class="circle-container-item"
          alt=""
          src="./public/ellipse-3.svg"
        />
        <!-- JavaScript to handle redirection -->
  <script>
    function redirectToServer() {
      // Redirect to your server's URL for Spotify authorization
      window.location.href = 'http://localhost:9999/login';
    }
  </script>
</body>
</html>
