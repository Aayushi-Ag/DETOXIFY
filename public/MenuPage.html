<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./globalmp.css" />
    <link rel="stylesheet" href="./indexmp.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Georama:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Radley:ital,wght@1,400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <section class="desktop-1-inner">
        <div class="frame-parent">
          <div class="text-frame-wrapper">
            <div class="text-frame">
              <h1 class="welcome-to-detoxify">WELCOME TO DETOXIFY</h1>
              <div class="text-frame-inner">
                <div class="frame-group">
                  <div class="split-frame-wrapper">
                    <div class="split-frame">
                      <div class="goal-indicator"></div>
                      <div class="ellipse-parent">
                        <div class="frame-child"></div>
                        <i class="daily-weekly-goals-container">
                          <p class="daily-weekly">DAILY/ WEEKLY</p>
                          <p class="goals">GOALS</p>
                        </i>
                      </div>
                    </div>
                  </div>
                  <div class="split-frame1">
                    <div class="split-frame-child"></div>
                    <div class="ellipse-group">
                      <div class="frame-item"></div>
                      <i class="stats-visualization">
                        <p class="stats">STATS</p>
                        <p class="visualization">VISUALIZATION</p>
                      </i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="split-frame-parent">
            <div class="split-frame2">
              <div class="split-frame-item"></div>
              <a href="indextp.html" class="ellipse-container">
              
                <div class="frame-inner"></div>
                <i class="detox-test">DETOX TEST</i>
              </a>
            </div>
            <!-- Removed the big semicircle -->
          </div>
        </div>
      </section>
      <section class="main-container">
        <div class="empty-frame">
          <div class="ellipse-frame"></div>
        </div>
        <div class="split-frame3">
          <div class="pair-of-circles"></div>
          <div class="a-c-h-frame">
            <div class="a-c-h-frame-child"></div>
            <i class="achievement">ACHIEVEMENT</i>
          </div>
        </div>
        <div class="split-frame4">
          <div class="split-frame-inner"></div>
          <div class="frame-div">
            <div class="frame-child1"></div>
            <a href="indexma.html" class="medical-awareness">
              <p class="medical">MEDICAL</p>
              <p class="awareness">AWARENESS</p>
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
